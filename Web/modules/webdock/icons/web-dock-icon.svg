<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Web-Dock">
  <title>RubiKitOS Â· Web-Dock</title>
  <style>
    :root{
      /* Theme hooks (PalettePilot can override these) */
      --wd-bg1: #171a24;     /* panel/top */
      --wd-bg2: #0b0c10;     /* background/bottom */
      --wd-fg:  #eef0f6;     /* foreground squares */
      --wd-dm:  #9aa1b4;     /* dim squares */
      --wd-ac:  #ff6b00;     /* accent */
      --wd-ac2: #ffa445;     /* accent 2 */
      --wd-r:   220px;       /* rounded corners */
    }
    .bg { fill: url(#bgGrad); }
    .tile { rx: 24; ry: 24; vector-effect: non-scaling-stroke; }
    .s1 { fill: var(--wd-fg, #eef0f6); }
    .s2 { fill: var(--wd-dm, #9aa1b4); }
    .sa { fill: var(--wd-ac, #ff6b00); }
    .sb { fill: var(--wd-ac2, #ffa445); }
    .stroke { fill: none; stroke: rgba(255,255,255,.08); stroke-width: 2; }
    .shadow { filter: url(#ds); }
  </style>

  <!-- Soft background -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--wd-bg1, #171a24)"></stop>
      <stop offset="100%" stop-color="var(--wd-bg2, #0b0c10)"></stop>
    </linearGradient>
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="24" flood-color="black" flood-opacity="0.35"></feDropShadow>
    </filter>
  </defs>

  <!-- Maskable rounded canvas -->
  <rect class="bg" x="0" y="0" width="1024" height="1024" rx="var(--wd-r)" ry="var(--wd-r)"></rect>

  <!-- Dock grid (balanced asymmetry) -->
  <g transform="translate(160,160)" class="shadow">
    <!-- Column widths/heights chosen for visual rhythm -->
    <!-- Row 1 -->
    <rect class="tile s1" x="0" y="0" width="300" height="300" rx="26" ry="26"></rect>
    <rect class="tile sa" x="324" y="0" width="220" height="140" rx="22" ry="22"></rect>
    <rect class="tile s2" x="564" y="0" width="140" height="220" rx="20" ry="20"></rect>

    <!-- Row 2 -->
    <rect class="tile s2" x="0" y="324" width="220" height="220" rx="22" ry="22"></rect>
    <rect class="tile sb" x="244" y="244" width="240" height="300" rx="26" ry="26"></rect>
    <rect class="tile s1" x="504" y="244" width="200" height="140" rx="20" ry="20"></rect>

    <!-- Row 3 -->
    <rect class="tile s1" x="0" y="564" width="160" height="140" rx="18" ry="18"></rect>
    <rect class="tile s2" x="184" y="564" width="200" height="200" rx="22" ry="22"></rect>
    <rect class="tile sa" x="404" y="564" width="300" height="200" rx="24" ry="24"></rect>
  </g>

  <!-- Subtle inset shine -->
  <rect x="0" y="0" width="1024" height="1024" rx="var(--wd-r)" ry="var(--wd-r)" class="stroke"></rect>
</svg>
