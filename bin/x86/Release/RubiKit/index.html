<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RubiKitOS</title>
  <link rel="stylesheet" href="./rubikit.css" />
</head>
<body>

  <!-- Taskbar: Home (left). Builder & Console (right). -->
  <header id="taskbar" class="taskbar" role="banner">
    <div class="taskbar-left">
      <button id="btn-home" class="btn btn-ghost" title="Go to Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        <span>Home</span>
      </button>
    </div>

    <!-- Center area intentionally blank (no tabs shown here) -->
    <nav id="taskbar-modules" class="taskbar-modules"></nav>

    <div class="taskbar-right">
      <button id="toggle-builder" class="btn btn-ghost" title="Settings & Manifest Builder">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
        <span>Builder</span>
      </button>
      <button id="toggle-console" class="btn btn-ghost" title="Debug Console (Ctrl+`)">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
        <span>Console</span>
      </button>
    </div>
  </header>

  <!-- Home / Desktop -->
  <main id="home" class="home">
    <div class="topbar">
      <div class="brand">
        <span id="home-status" class="muted">Detecting modulesâ€¦</span>
      </div>
      <div class="actions">
        <button id="reload" class="btn" title="Reload page">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
          <span>Reload</span>
        </button>
      </div>
    </div>
    <div class="grid" id="grid"><div class="pane-hello">Loadingâ€¦</div></div>
  </main>

  <!-- Workspace (module iframes mount here) -->
  <div id="workspace" class="workspace hidden" aria-live="polite" aria-busy="false"></div>

  <!-- Built-in Console -->
  <aside id="dock" class="dock hidden">
    <div class="dock-head">
      <strong>Console Log</strong>
      <div class="dock-actions">
        <button id="dock-clear" class="btn btn-ghost sm">Clear</button>
        <button id="dock-close" class="btn btn-ghost sm">Close</button>
      </div>
    </div>
    <div id="console" class="console" role="log" aria-live="polite"></div>
  </aside>

  <!-- Builder Drawer -->
  <aside id="builder" class="builder" aria-hidden="true" aria-label="Manifest Builder">
    <div class="builder-head">
      <strong>Settings & Tools</strong>
      <button id="builder-close" class="btn btn-ghost sm" title="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
    </div>
    <div class="builder-body">
      <!-- Manifest controls at the top: Choose Folder / Update .json / Apply to Runtime -->
      <div class="builder-section-head">Manifest</div>
      <div class="builder-row">
        <button id="builder-pick" class="btn btn-accent">Choose Folder</button>
        <button id="builder-save" class="btn" disabled>Update .json</button>
        <button id="builder-apply" class="btn btn-ghost">Apply to Runtime</button>
      </div>

      <div class="builder-sep"></div>
      <div class="builder-section-head">Appearance</div>
      <div class="builder-row radio-group" id="theme-selector">
        <label title="Default Inferno"><input type="radio" name="theme" value="inferno" checked> ðŸ”¥</label>
        <label title="Notum Blue"><input type="radio" name="theme" value="notum-blue"> ðŸ’§</label>
        <label title="Terminal"><input type="radio" name="theme" value="terminal"> ðŸ“Ÿ</label>
        <label title="Paper"><input type="radio" name="theme" value="paper"> ðŸ“„</label>
        <label title="Monokai"><input type="radio" name="theme" value="monokai"> ðŸ‘¾</label>
      </div>
      <div class="builder-row slider-group">
        <label for="text-scale">Text</label>
        <input type="range" id="text-scale" min="80" max="140" value="100">
      </div>
      <div class="builder-row slider-group">
        <label for="icon-scale">Icons</label>
        <input type="range" id="icon-scale" min="70" max="150" value="100">
      </div>

      <div class="builder-sep"></div>
      <div class="builder-section-head">Desktop Effects</div>
      <div class="builder-row radio-group">
        <label><input type="radio" name="desktop-effect" value="aurora" checked> Aurora</label>
        <label><input type="radio" name="desktop-effect" value="breathe"> Breathe</label>
        <label><input type="radio" name="desktop-effect" value="scanline"> Scanline</label>
      </div>
      <div class="builder-row slider-group">
        <label for="effect-intensity">Intensity</label>
        <input type="range" id="effect-intensity" min="0" max="100" value="50">
      </div>

      <div class="builder-sep"></div>
      <pre id="builder-log" class="builder-log"></pre>
      <textarea id="builder-out" class="builder-out" spellcheck="false" placeholder="Manifest JSON will appear here..."></textarea>

      <div class="builder-sep"></div>
      <div class="builder-section-head">System</div>
      <button id="clear-cache" class="btn btn-danger">Clear Loaded Modules</button>
    </div>
  </aside>

  <div id="rk-toasts" aria-live="polite" aria-atomic="true"></div>

  <script>
    /* Overridable by PalettePilot, etc. */
    window.RubiKitConfig = Object.assign({
      basePath: ".",
      modulesDir: "./modules/",
      modulesManifestCandidates: ["./modules/modules.json","./modules.json"],
      autodetectModules: false
    }, window.RubiKitConfig || {});
  </script>
  <script src="./rubikit.js"></script>
</body>
</html>
